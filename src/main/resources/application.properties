spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.username=postgres
spring.datasource.password=docker
spring.datasource.url=jdbc:postgresql://localhost:5432/product_dashboard_db?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false

# ===============================
# = CACHE CONFIGURATION
# ===============================
caching.expiration.time=6000

# ==================================
# = HANDLE HTTP RESPONSE COMPRESSION
# ==================================
server.compression.enabled=true
server.compression.min-response-size=40960
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.http2.enabled=true
spring.resources.cache.cachecontrol.max-age=120
spring.resources.cache.cachecontrol.must-revalidate=true
spring.resources.cache.cachecontrol.cache-private=true

# ==================================
# = JSON WEB TOKEN (JWT)
# ==================================
security.jwt.secret-key=5786c06eeb027a7447b39d420b56b150f3813b19763cf8cfa659f30d97e2ed00
# 1h in millisecond
security.jwt.expiration-time=3600000